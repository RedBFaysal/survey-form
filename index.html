<html>

   <div class="main">
        <h1 id="title"> Review the Survey Form</h1>
        <p id="description">Thank you for taking the time to help me improve my portfolio</p>
        <link rel="stylesheet" href="style.css">
    
    <div class="main-content">
        <div class="form-content">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" required placeholder="Enter your name"/> 

                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" required placeholder="Enter your Email"/>

                <label for="age" id="number-label">Age (optional)</label>
                <input id="number" type="number" min="15" max="60" required placeholder="Age"/> <br/>

                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option disable selected value> Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <fieldset>
                    <legend>Do you like this Survey Form?</legend>
                    <input type="radio" name="recommend" checked id="definitely" value="definitely"/> <label for="definitely">Definitely</label> <br/>
                    <input type="radio" name="recommend" id="maybe" value="maybe"/> <label for="maybe">Maybe</label> <br/>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure"/> <label for="not-sure">Not sure</label>
                </fieldset>

                <p>What would you like to see improved?</p>
                <input type="checkbox" id="coding-pattern" name="coding-pattern" value="coding-pattern"/>
                <label for="coding-pattern">Coding Pattern</label> <br/>
                <input type="checkbox" id="html" name="html" value="html"/>
                <label for="html">HTML</label> <br/>
                <input type="checkbox" id="css" name="csss" value="css"/>
                <label for="css">CSS</label> <br/>

                <label for="comment">Any Comments or Suggestions?</label> <br/>
                <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        </div>
    </div>
    
</html>
